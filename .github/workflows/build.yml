name: Build pybar binary with Pyinstaller

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Ubuntu dependencies
        run: sudo apt install -y libgirepository1.0-dev libgtk-3-dev libatk1.0-dev

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12.7

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
        working-directory: ./

      - name: Install PyInstaller
        run: |
          pip install pyinstaller
        working-directory: ./

      - name: Build binary
        run: |
          pyinstaller main.py --add-data="style.css:." --onefile --clean --noconfirm -n pybar

      - name: Create Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pybar
          path: dist/

      - name: List files in dist folder
        run: ls -R ./dist/


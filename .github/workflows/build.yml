name: Build and Release pybar

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Version tag (e.g., v1.0.0) - optional for builds'
        required: false
        type: string

jobs:
  build-arch:
    runs-on: ubuntu-24.04
    container:
      image: archlinux:latest
    steps:
      - name: Install dependencies
        run: |
          pacman -Sy --noconfirm archlinux-keyring
          pacman -Syu --noconfirm python python-pip base-devel openssl git \
          libgirepository gtk4 python-gobject cairo python-cairo pkgconf zip \
          gtk4-layer-shell

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip

      - name: Install Python dependencies
        run: |
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Install PyInstaller
        run: |
          source venv/bin/activate
          pip install pyinstaller

      - name: Build binary
        run: |
          source venv/bin/activate
          pyinstaller pybar.spec

      - name: Upload Arch Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: pybar-archlinux
          path: dist/pybar

  build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:25.10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          apt update
          apt install -y libgirepository-2.0-dev libgtk-4-dev \
          libatk1.0-dev openssl zip libgtk4-layer-shell-dev python3 \
          python3-pip python3-venv git

      - name: Create virtual environment
        run: |
          python3 -m venv venv
          . venv/bin/activate
          python3 -m pip install --upgrade pip

      - name: Install Python dependencies
        run: |
          . venv/bin/activate
          pip install -r requirements.txt

      - name: Install PyInstaller
        run: |
          . venv/bin/activate
          pip install pyinstaller

      - name: Build binary
        run: |
          . venv/bin/activate
          pyinstaller pybar.spec

      - name: Upload Ubuntu artifact
        uses: actions/upload-artifact@v4
        with:
          name: pybar-ubuntu
          path: dist/pybar

  release:
    needs: [build-arch, build]
    runs-on: ubuntu-latest
    if: |
      startsWith(github.ref, 'refs/tags/') ||
      (github.event_name == 'workflow_dispatch' &&
       github.event.inputs.tag_name != '')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Arch Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: pybar-archlinux
          path: ./artifacts/archlinux

      - name: Download Ubuntu artifact
        uses: actions/download-artifact@v4
        with:
          name: pybar-ubuntu
          path: ./artifacts/ubuntu

      - name: Create zip archives
        run: |
          cd artifacts/archlinux
          zip -r ../pybar-arch.zip *
          cd ../ubuntu
          zip -r ../pybar-ubuntu.zip *
          cd ..

      - name: Generate release notes
        id: release_notes
        run: |
          # Get the tag name
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG_NAME="${{ github.event.inputs.tag_name }}"
          else
            TAG_NAME=${GITHUB_REF#refs/tags/}
          fi

          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 \
            "${TAG_NAME}^" 2>/dev/null || echo "")

          # Generate changelog
          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since ${PREV_TAG}" > notes.md
            echo "" >> notes.md
            git log ${PREV_TAG}..${TAG_NAME} \
              --pretty=format:"* %s (%h)" >> notes.md
          else
            echo "## Initial Release" > notes.md
          fi

          echo "" >> notes.md
          echo "## Downloads" >> notes.md
          echo "" >> notes.md
          echo "* \`pybar-arch.zip\` - Arch Linux build" >> notes.md
          echo "* \`pybar-ubuntu.zip\` - Ubuntu build" >> notes.md

      - name: Check if pre-release
        id: prerelease
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG_NAME="${{ github.event.inputs.tag_name }}"
          else
            TAG_NAME=${GITHUB_REF#refs/tags/}
          fi

          if echo "$TAG_NAME" | grep -qE '(alpha|beta|rc|pre)'; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine release tag
        id: release_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          name: Release ${{ steps.release_tag.outputs.tag }}
          body_path: notes.md
          files: |
            ./artifacts/pybar-arch.zip
            ./artifacts/pybar-ubuntu.zip
          prerelease: ${{ steps.prerelease.outputs.is_prerelease }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Build and Release pybar

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-arch:
    runs-on: ubuntu-24.04
    container:
      image: archlinux:latest
    steps:
      - name: Install dependencies
        run: |
          pacman -Sy --noconfirm archlinux-keyring
          pacman -Syu --noconfirm python python-pip base-devel openssl git \
          libgirepository gtk4 python-gobject cairo python-cairo pkgconf zip \
          gtk4-layer-shell

      - name: Checkout
        uses: actions/checkout@v4

      - name: Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip

      - name: Install Python dependencies
        run: |
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Install PyInstaller
        run: |
          source venv/bin/activate
          pip install pyinstaller

      - name: Build binary
        run: |
          source venv/bin/activate
          pyinstaller pybar.spec

      - name: Zip Artifact
        run: |
          cd dist
          zip ../pybar-arch.zip *

      - name: Create Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pybar-arch-zip
          path: pybar-arch.zip

  build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:25.10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt update
          apt install -y libgirepository-2.0-dev libgtk-4-dev libatk1.0-dev openssl zip libgtk4-layer-shell-dev python3 python3-pip python3-venv git

      - name: Create virtual environment
        run: |
          python3 -m venv venv
          . venv/bin/activate
          python3 -m pip install --upgrade pip

      - name: Install Python dependencies
        run: |
          . venv/bin/activate
          pip install -r requirements.txt

      - name: Install PyInstaller
        run: |
          . venv/bin/activate
          pip install pyinstaller

      - name: Build binary
        run: |
          . venv/bin/activate
          pyinstaller pybar.spec

      - name: Zip Artifact
        run: |
          cd dist
          zip ../pybar-ubuntu.zip *

      - name: Create Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pybar-ubuntu-zip
          path: pybar-ubuntu.zip

  release:
    name: Create Release
    if: github.event_name == 'workflow_dispatch'
    needs: [build-arch, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Arch Artifact
        uses: actions/download-artifact@v4
        with:
          name: pybar-arch-zip

      - name: Download Ubuntu Artifact
        uses: actions/download-artifact@v4
        with:
          name: pybar-ubuntu-zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          name: Release ${{ github.event.inputs.tag_name }}
          files: |
            pybar-arch.zip
            pybar-ubuntu.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
